<br>
<input type="text" [(ngModel)]="firstName" class="rounded-pill form-control" 
placeholder="rechercher ici par nom" style="width:700px;margin-left: 30%;">
<br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">image</th>
        <th scope="col">#id</th>
        <th scope="col">nom</th>
        <th scope="col">ville</th>
        <th scope="col">Etoiles</th>
        <th scope="col">Nombre de chambre(s)</th>
        
        <th scope="col">Gestion hotels</th>
      </tr>
    </thead>
    <tbody>
<tr *ngFor="let h of search()">
    <td><img [src]="h.imagecouvert" class="rounded-circle" width="50" height="50" alt="lg"/>"</td> 
   <th scope="row">{{h.id}}</th>
   <td>{{h.name}}</td>
   <td>{{h.ville}}</td>
   <td>{{h.nbetoile}}
       <svg xmlns="http://www.w3.org/2000/svg" style="color:yellow;" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
           <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
         </svg>
   </td>
   <td>{{h.chambre.length}}</td>
   <td><button class="btn btn-outline-primary" routerLink="/admin">Modifier</button></td>
 </tr> 

</tbody>
</table>
